AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Russell 1000 Stock Screener - Complete Production System'

Parameters:
  Environment:
    Type: String
    Default: prod
    Description: Environment name

Globals:
  Function:
    Runtime: python3.12
    Environment:
      Variables:
        ENVIRONMENT: !Ref Environment
        S3_BUCKET_NAME: !Ref DataBucket

Resources:
  # S3 Bucket for CSV Data Storage (already exists, but include for completeness)
  DataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "stock-screener-data-${AWS::AccountId}-${AWS::Region}"
      VersioningConfiguration:
        Status: Enabled
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # Lambda execution role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: ParameterStoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:GetParameters
                Resource: 
                  - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/screener/*"
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource: 
                  - !GetAtt DataBucket.Arn
                  - !Sub "${DataBucket.Arn}/*"

  # Daily Data Collection Lambda Function
  DailyDataCollectorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/daily_collector/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 1024
      Timeout: 900  # 15 minutes for full collection
      Description: 'Daily Russell 1000 data collection and drawdown analysis'
      Events:
        DailySchedule:
          Type: Schedule
          Properties:
            Schedule: cron(0 11 * * ? *)  # 6 AM ET (11 AM UTC)
            Description: 'Daily collection at 6 AM ET'
            Enabled: true

  # Telegram Bot Lambda Function  
  TelegramBotFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/telegram_bot/
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 256
      Timeout: 30
      Description: 'Telegram bot for stock screening commands'
      Events:
        TelegramWebhook:
          Type: Api
          Properties:
            Path: /webhook
            Method: post

  # CloudWatch Log Groups
  DailyCollectorLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${DailyDataCollectorFunction}"
      RetentionInDays: 30

  TelegramBotLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${TelegramBotFunction}"
      RetentionInDays: 14

Outputs:
  DataBucket:
    Description: S3 bucket for CSV storage
    Value: !Ref DataBucket
    Export:
      Name: !Sub "${Environment}-screener-data-bucket"
  
  TelegramWebhookUrl:
    Description: Telegram webhook URL
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/webhook"
    Export:
      Name: !Sub "${Environment}-telegram-webhook-url"
  
  DailyCollectorFunctionName:
    Description: Daily collector function name
    Value: !Ref DailyDataCollectorFunction
    Export:
      Name: !Sub "${Environment}-daily-collector-function"

  TelegramBotFunctionName:
    Description: Telegram bot function name  
    Value: !Ref TelegramBotFunction
    Export:
      Name: !Sub "${Environment}-telegram-bot-function"